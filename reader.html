<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Читалка</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="pdfjs/build/pdf.js"></script>
    <style>
        #pdfViewer {
            width: 100%;
            height: 70vh;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: auto;
        }
        #pdfViewer canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="readerContainer">
        <div class="book-info">
            <h2 id="bookTitle">Загрузка книги...</h2>
            <p id="bookAuthor"></p>
        </div>
        
        <div id="pdfViewer"></div>
        
        <div class="controls">
            <button class="back-btn" onclick="goBack()">← Назад в библиотеку</button>
            <button onclick="downloadBook()">Скачать книгу (PDF)</button>
        </div>
    </div>

    <script src="js/reader.js"></script>
</body>
</html>
